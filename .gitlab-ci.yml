stages:
  - test
  - deploy

test-code-job:
  stage: test
  script:
    - apt install python3-pip
    - pip install -r requirements.txt
    - pytest

deploy-code-job:
  stage: deploy
  script:
    - python3 -m venv venv
    - . venv/bin/activate
    - export PORT=5000
    - gunicorn --config gunicorn_config.py wsgi:app

  