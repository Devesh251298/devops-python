stages:
  - test
  - build
  - deploy

test-code-job:
  stage: test
  script:
    - pip install -r requirements.txt
    - python3 -m pytest

deploy-code-job:
  stage: build
  script:
    - python3 -m venv venv
    - . venv/bin/activate
    - export PORT=5000
    - nohup gunicorn --config gunicorn_config.py wsgi:app --daemon

